<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-division-heading">Create or edit a Division</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!division.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="division.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="division.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shortName">Short Name</label>
                    <input type="text" class="form-control" name="shortName" id="field_shortName"
                        [(ngModel)]="division.shortName" />
                    <div [hidden]="!(editForm.controls.shortName?.dirty && editForm.controls.shortName?.invalid)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numberOfPeople">Number Of People</label>
                    <input type="number" class="form-control" name="numberOfPeople" id="field_numberOfPeople"
                        [(ngModel)]="division.numberOfPeople" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_divisionType">Division Type</label>
                    <select class="form-control" name="divisionType" [(ngModel)]="division.divisionType" id="field_divisionType"  required>
                        <option value="SCHOOL">SCHOOL</option>
                        <option value="CLASS">CLASS</option>
                        <option value="SUBGROUP">SUBGROUP</option>
                    </select>
                    <div [hidden]="!(editForm.controls.divisionType?.dirty && editForm.controls.divisionType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.divisionType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_colorBackground">Color Background</label>
                    <input type="text" class="form-control" name="colorBackground" id="field_colorBackground"
                        [(ngModel)]="division.colorBackground" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_colorText">Color Text</label>
                    <input type="text" class="form-control" name="colorText" id="field_colorText"
                        [(ngModel)]="division.colorText" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
